<ion-header>
    <ion-toolbar>
        <ion-title>
            Tuner
        </ion-title>
    </ion-toolbar>
</ion-header>
<div class="notes">
    <div class="notes-list" #notesList>
        <div *ngFor="let note of notes" class="note note-ac"
             [ngClass]="{'active': note === activeNote}">
            {{note.name[0]}}
            <span class="note-sharp" *ngIf="note.name[1]">#</span>
            <span class="note-octave">{{note.octave}}</span>
        </div>
    </div>
    <div class="frequency" *ngIf="frequency">{{frequency}}<span>Hz</span></div>
</div>
