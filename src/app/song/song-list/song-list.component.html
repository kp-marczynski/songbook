<ion-header>
    <ion-toolbar>
        <ion-title>
            All Songs
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/tabs/song/new']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-item-sliding *ngFor="let song of songIndex">
            <ion-item [routerLink]="['/tabs/song', song.uuid, 'view']">
                <ion-label>
                    <h3>{{song.author}}</h3>
                    <p>{{song.title}}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="remove(song)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
                <ion-item-option (click)="addToQueue(song)">
                    <ion-icon name="flame" slot="icon-only"></ion-icon>
                </ion-item-option>
<!--                <ion-item-option color="warning" expandable>-->
<!--                    <ion-icon name="star" size="large"></ion-icon>-->
<!--                </ion-item-option>-->
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
