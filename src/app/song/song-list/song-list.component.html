<ion-header>
    <ion-toolbar>
        <ion-title>
            All Songs
        </ion-title>
    </ion-toolbar>
    <ion-searchbar debounce="300" (ionChange)="searchSongs(searchbar.value)" #searchbar></ion-searchbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/tabs/song/new']">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
    <ion-list #slidedList>
        <ion-virtual-scroll [items]="filteredSongs">
            <ion-item-sliding *virtualItem="let song">
                <ion-item [routerLink]="['/tabs/song', song.uuid, 'view']">
                    <ion-label class="ion-text-wrap">
                        <h2>{{song.title}}</h2>
                        <p>{{song.artist}}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="remove(song); slidedList.closeSlidingItems()">
                        <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item-options side="start">
                    <ion-item-option (click)="addToQueue(song); slidedList.closeSlidingItems()">
                        <ion-icon name="flame" slot="icon-only"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-virtual-scroll>

    </ion-list>
<!--    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDisplayData($event)">-->
<!--        <ion-infinite-scroll-content-->
<!--                loadingSpinner="bubbles"-->
<!--                loadingText="Loading more data...">-->
<!--        </ion-infinite-scroll-content>-->
<!--    </ion-infinite-scroll>-->
</ion-content>
