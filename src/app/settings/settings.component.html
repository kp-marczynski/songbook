<ion-header>
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Dark mode</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ngModelChange)="switchDarkMode()"></ion-toggle>
    </ion-item>
</ion-content>

<ion-item slot="end" class="ion-text-center">
    <ion-label>
        {{name}} v{{version}}
        <br/>
        &copy; {{year}} {{author}}
    </ion-label>
</ion-item>
